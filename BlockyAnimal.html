<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p>
    Left Forearm <input type="range" min="-45" max="45" value="0" class="slider" id="armUpperSlide">
    Animation:
    <button type="button" id="animationUpperArmONButton">ON</button>
    <button type="button" id="animationUpperArmOFFButton">OFF</button>
    <p>
    <p>
    Left Arm <input type="range" min="-45" max="45" value="0" class="slider" id="armSlide">
    Animation:
    <button type="button" id="animationArmONButton">ON</button>
    <button type="button" id="animationArmOFFButton">OFF</button>

    <p>


    <p>
    Right Forearm <input type="range" min="-45" max="45" value="0" class="slider" id="armUpperRightSlide">
    Animation:
    <button type="button" id="animationUpperRightArmONButton">ON</button>
    <button type="button" id="animationUpperRightArmOFFButton">OFF</button>
    <p>
    <p>
    Right Arm <input type="range" min="-45" max="45" value="0" class="slider" id="armRightSlide">
    Animation:
    <button type="button" id="animationRightArmONButton">ON</button>
    <button type="button" id="animationRightArmOFFButton">OFF</button>
    <p>
    <p>
    Left Leg <input type="range" min="-45" max="45" value="0" class="slider" id="leftThighSlide">
    Animation:
    <button type="button" id="animationLeftThighONButton">ON</button>
    <button type="button" id="animationLeftThighOFFButton">OFF</button>
    <p>
    <p>
    <p>
    Left Calf <input type="range" min="-45" max="45" value="0" class="slider" id="leftCalfSlide">
    Animation:
    <button type="button" id="animationLeftCalfArmONButton">ON</button>
    <button type="button" id="animationLeftCalfArmOFFButton">OFF</button>
    <p>
    <p>

    <p>
    Right Leg <input type="range" min="-45" max="45" value="0" class="slider" id="rightThighSlide">
    Animation:
    <button type="button" id="animationRightThighArmONButton">ON</button>
    <button type="button" id="animationRightThighArmOFFButton">OFF</button>
    <p>
    <p>
    <p>
    Right Calf <input type="range" min="-45" max="45" value="0" class="slider" id="rightCalfSlide">
    Animation:
    <button type="button" id="animationRightCalfONButton">ON</button>
    <button type="button" id="animationRightCalfOFFButton">OFF</button>
    <p>
    <p>

    <p>
    Camera Angle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">
    <p>







    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>

    <script src="BlockyAnimal.js"></script>
  </body>
</html>
